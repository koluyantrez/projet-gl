<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/parametre/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Paramètres de l'Administrateur</h2>
                </div>
                <div class="card-body">
                    <form id="admin-settings-form">
                        <div class="mb-3">
                            <label for="address" class="form-label">Adresse</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="address" name="address" placeholder="Entrer l'adresse">
                                <button type="button" class="btn btn-primary" onclick="updateAddress()">Mettre à jour</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Numéro de téléphone</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Entrer le numéro de téléphone">
                                <button type="button" class="btn btn-primary" onclick="updatePhoneNumber()">Mettre à jour</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nouveau mot de passe</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Entrer le nouveau mot de passe">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="updatePassword()">Mettre à jour le mot de passe</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/parametre/script.js"></script>
</body>
</html>
