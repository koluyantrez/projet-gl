<div class="container mt-5">
    <h1 class="text-center">Building Management System</h1>

    <form id="addBuildingForm" class="my-4">
        <h2>Add Building</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="adresse">Address:</label>
            <input type="text" id="adresse" name="adresse" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="available">Available:</label>
            <select id="available" name="available" class="form-control">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Building</button>
    </form>

    <hr>

    <div class="search-container my-4">
        <h2>Search Building</h2>
        <div class="input-group">
            <input type="text" id="searchName" class="form-control" placeholder="Enter building name">
            <div class="input-group-append">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>

    <div id="searchResult" class="search-result text-center my-4"></div>

    <hr>

    <h2>Buildings List</h2>
    <div class="row" id="buildingList"></div>
</div>
