<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illumis - Formulaire de demande de réservation</title>
    <link rel="stylesheet" href="/DemandeReservation/styles.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <h1>ILLUMIS</h1>
            <p>Université d'Illumis</p>
        </div>
    </header>
    <main>
        <h2>Formulaire de demande d'une réservation :</h2>
        <form id="reservation-form">
            <div class="form-group">
                <label for="firstName">-Prénom :</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">-Nom :</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="date">-Date de réservation :</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="start">-Heure de début :</label>
                <input type="time" id="start" name="start" required>
            </div>
            <div class="form-group">
                <label for="end">-Heure de fin :</label>
                <input type="time" id="end" name="end" required>
            </div>
            <div class="form-group">
                <label for="reason">-Motif de la demande :</label>
                <input type="text" id="reason" name="reason" required>
            </div>
            <div class="form-group">
                <label for="building">-Bâtiment :</label>
                <select id="building" name="building" required>
                    <option value="">Sélectionner un bâtiment</option>
                    <!-- Options de bâtiments seront ajoutées ici dynamiquement -->
                </select>
            </div>
            <div class="form-group">
                <label for="desiredRoom">-Salle souhaitée :</label>
                <select id="desiredRoom" name="desiredRoom" required>
                    <option value="">Sélectionner une salle</option>
                    <!-- Options de salles seront ajoutées ici dynamiquement -->
                </select>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </main>
</div>
<script src="/DemandeReservation/script.js"></script>
</body>
</html>
