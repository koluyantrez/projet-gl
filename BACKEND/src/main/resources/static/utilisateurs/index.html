<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <link rel="stylesheet" href="/utilisateurs/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Gestion des Utilisateurs</h1>

    <!-- Filter Form -->
    <form id="filterForm" class="mb-4">
        <div class="form-row">
            <div class="col">
                <select id="searchCategory" class="form-control">
                    <option value="">Catégorie</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="col">
                <select id="searchDepartment" class="form-control">
                    <option value="">Département</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </div>
    </form>

    <!-- Personnel List -->
    <div id="personnelList" class="row"></div>

    <!-- Personnel Details Modal -->
    <div id="personnelDetails" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Détails du Personnel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="detailImage" src="default-image.jpg" alt="Image" class="img-fluid mb-3">
                    <p><strong>Nom:</strong> <span id="detailName"></span></p>
                    <p><strong>Adresse:</strong> <span id="detailAddress"></span></p>
                    <p><strong>Catégorie:</strong> <span id="detailCategory"></span></p>
                    <p><strong>Numéro:</strong> <span id="detailNumber"></span></p>
                    <p><strong>Département:</strong> <span id="detailDepartment"></span></p>
                    <p><strong>Email:</strong> <span id="detailEmail"></span></p>
                    <p><strong>Matricule:</strong> <span id="detailMatricule"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/utilisateurs/script.js"></script>
</body>
</html>
