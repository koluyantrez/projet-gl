<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link rel="stylesheet" href="/salles/styles.css">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Room Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <ul class="navbar-nav mr-auto">

            </li>
        </ul>
        <span class="navbar-text">
                Admin: John Doe
            </span>
    </div>
</header>

<div class="container mt-5">
    <h1>Room Management System</h1>

    <!-- Form to Add Room -->
    <form id="addRoomForm" class="mb-4">
        <h2>Add Room</h2>
        <div class="form-group">
            <label for="associatedBuilding">Associated Building:</label>
            <select id="associatedBuilding" name="associatedBuilding" class="form-control" required>
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" class="form-control" required>
                <option value="OFFICE">Office</option>
                <option value="CLASSROOM">Classroom</option>
                <option value="CONFERENCE_ROOM">Conference Room</option>
                <option value="LABORATORY">Laboratory</option>
            </select>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control" required>
                <option value="AVAILABLE">Available</option>
                <option value="UNAVAILABLE">Unavailable</option>
                <option value="OCCUPIED">Occupied</option>
                <option value="RESERVED">Reserved</option>
                <option value="MAINTENANCE">Maintenance</option>
            </select>
        </div>
        <div class="form-group">
            <label for="equipement">Equipments:</label>
            <select id="equipement" name="equipement[]" class="form-control" multiple="multiple">
                <option value="PROJECTOR">Projector</option>
                <option value="WHITEBOARD">Whiteboard</option>
                <option value="COMPUTER">Computer</option>
                <option value="SPEAKERS">Speakers</option>
                <option value="TELEPHONE">Telephone</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="available">Available:</label>
            <select id="available" name="available" class="form-control">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Room</button>
    </form>

    <hr>

    <!-- Form to Filter Rooms -->
    <h2>Filter Rooms</h2>
    <form id="filterForm" class="mb-4">
        <div class="form-group">
            <label for="filterBuilding">Building:</label>
            <select id="filterBuilding" name="filterBuilding" class="form-control">
                <option value="">All Buildings</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <div class="form-group">
            <label for="filterType">Type:</label>
            <select id="filterType" name="filterType" class="form-control">
                <option value="">All Types</option>
                <option value="OFFICE">Office</option>
                <option value="CLASSROOM">Classroom</option>
                <option value="CONFERENCE_ROOM">Conference Room</option>
                <option value="LABORATORY">Laboratory</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Filter</button>
    </form>

    <hr>

    <h2>Rooms List</h2>
    <div id="roomList" class="row"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
